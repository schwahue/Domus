{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}




{% block content %}



<div class="container">
{% include 'flash/flashmessage.html'%}
<form action="{{ url_for('router.simple_login') }}" method="POST">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="form_email">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" name="form_password">
</div>

<button type="submit" class="btn btn-primary" value="Submit">Login</button>


</form>
</div>
{% endblock %}
